<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculater</title>
</head>
<body>
    <div class="container">
        <div class="calculater">
            <form action="">
                <div>
                <input class="output" type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value= ' '">
                    <input type="button" value="DE" onclick="display.value= display.value.toString().slice(0,-1)">
                    <input type="button" value="."  onclick="display.value+= this.value">
                    <input type="button" value="/"  onclick="display.value+= this.value">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value+= this.value">
                    <input type="button" value="8" onclick="display.value+= this.value">
                    <input type="button" value="9" onclick="display.value+= this.value">
                    <input type="button" value="*" onclick="display.value+= this.value">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value+= this.value">
                    <input type="button" value="5" onclick="display.value+= this.value">
                    <input type="button" value="6" onclick="display.value+= this.value">
                    <input type="button" value="-" onclick="display.value+= this.value">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value+= this.value">
                    <input type="button" value="2" onclick="display.value+= this.value">
                    <input type="button" value="3" onclick="display.value+= this.value">
                    <input type="button" value="+" onclick="display.value+= this.value">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value+= this.value">
                    <input type="button" value="0" onclick="display.value+=  this.value">
                    <input type="button" value="=" onclick="display.value= eval(display.value)">
                    
                </div>
            </form>
        </div>
    </div>
    <script></script>
</body>
</html>
